apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glance
spec:
  ingressClassName: traefik
  rules:
    - host: glance.simeonivanov.org
      http:
        paths:
          - backend:
              service:
                name: glance
                port:
                  number: 8080
            path: /
            pathType: Prefix
