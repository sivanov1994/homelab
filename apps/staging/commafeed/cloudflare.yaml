apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared-commafeed
spec:
  selector:
    matchLabels:
      app: cloudflared-commafeed
  replicas: 2
  template:
    metadata:
      labels:
        app: cloudflared-commafeed
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config
              readOnly: true
            - name: creds
              mountPath: /etc/cloudflared/creds
              readOnly: true
      volumes:
        - name: creds
          secret:
            secretName: tunnel-credentials
        - name: config
          configMap:
            name: cloudflared-commafeed
            items:
              - key: config.yaml
                path: config.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-commafeed
data:
  config.yaml: |
    # Reusing the same linkding tunnel
    tunnel: linkding
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true

    ingress:
    - hostname: commafeed.simeonivanov.org
      service: http://commafeed:8082

    # Fallback rule
    - service: http_status:404
