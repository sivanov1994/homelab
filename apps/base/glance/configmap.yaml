apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-config
data:
  glance.yml: |
    pages:
      - name: Homelab
        columns:
          # Left column - Info panel
          - size: small
            widgets:
              - type: calendar

              - type: clock
                hour-format: 24h
                timezones:
                  - timezone: Europe/Sofia
                    label: Sofia

              - type: weather
                location: Sofia, Bulgaria
                units: metric

          # Right column - Homelab services
          - size: full
            widgets:
              - type: bookmarks
                groups:
                  - title: Homelab Services
                    links:
                      - title: Linkding
                        url: http://lds.simeonivanov.org
                      - title: Audiobookshelf
                        url: http://audiobooks.simeonivanov.org
                      - title: Glance
                        url: http://glance.simeonivanov.org

                  - title: Infrastructure
                    links:
                      - title: Grafana
                        url: http://grafana.simeonivanov.org

              - type: monitor
                cache: 1m
                sites:
                  - title: Linkding
                    url: http://lds.simeonivanov.org
                    icon: si:linkding

                  - title: Audiobookshelf
                    url: https://audiobooks.simeonivanov.org
                    icon: si:audiobookshelf

                  - title: Glance
                    url: http://glance.simeonivanov.org

              - type: hacker-news
                limit: 10
                collapse-after: 5
