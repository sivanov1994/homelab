apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "33.x"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
      interval: 12h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    deployment:
      replicas: 2
      podSecurityContext:
        fsGroup: 65532

    securityContext:
      runAsNonRoot: true
      runAsUser: 65532
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL

    ports:
      web:
        port: 8000
        expose:
          default: true
        exposedPort: 80
        redirectTo:
          port: websecure
      websecure:
        port: 8443
        expose:
          default: true
        exposedPort: 443
        tls:
          enabled: true
      metrics:
        port: 9100
        expose:
          default: true

    service:
      type: LoadBalancer
      externalIPs:
        - 192.168.7.3

    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: true

    ingressClass:
      enabled: true
      isDefaultClass: true

    metrics:
      prometheus:
        entryPoint: metrics

    logs:
      general:
        level: INFO
      access:
        enabled: true

    additionalArguments:
      - "--api.insecure=true"

    ingressRoute:
      dashboard:
        enabled: false

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
